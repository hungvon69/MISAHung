<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Management</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="header">
		<div class="logo">
			<img class="toggle" src="./assets/img/toggle.png" alt="toggle">
			<img src="./assets/cukcuk-logo.png" alt="Logo">
		</div>
		<div class="content-header">
			<div class="branch">
				<select name="branch" id="branch">
					<option value="">
						Chi nhánh Hà Nội
					</option>
					<option value="">
						Chi nhánh Hà Đông
					</option>
					<option value="">
						Chi nhánh Đà Nẵng
					</option>
				</select>
			</div>
			<div class="user-profile">
				<img src="./assets/icon/avatar-default.png" alt="User">
				<b>Nguyễn Văn Mạnh</b>
				<i class="fa-solid fa-ellipsis"></i>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="sidebar" id="sidebar">
			<a href="#">
				<img src="./assets/icon/dashboard.png" alt="Home">
				<span>Trang chủ</span>
			</a>
			<a href="#">
				<img src="./assets/icon/report.png" alt="Report">
				<span>Báo cáo</span>
			</a>
			<a href="#">
				<img src="./assets/icon/dic-employee.png" alt="Manager">
				<span>Nhân viên</span>
			</a>
			<a href="#">
				<img src="./assets/icon/setting.png" alt="Setting">
				<span>Cài đặt</span>
			</a>
			<div class="toggle-btn" id="toggle-btn">
				<img src="./assets/icon/btn-prev-page.svg" alt="">
				<h6>Thu gọn</h6>
			</div>
		</div>
		<div class="content">
			<div class="manager">
				<h4>Quản lý Nhân viên</h4>
				<button class="btn btn-new" onclick="openModal()">
					<img src="./assets/icon/add.png" alt=""> Thêm mới
				</button>
			</div>

			<div class="table-wrapper">
				<div class="action-table d-flex justify-content-between">
					<div class="search">
						<input type="text" class="form-control" placeholder="Tìm kiếm theo mã, họ tên">
						<button class="btn btn-search">
							<img src="./assets/icon/search.png" alt="">
						</button>
					</div>

					<div class="export-load">
						<a href="#" class="btn btn-export">
							<img src="./assets/icon/export-excel-50.png" alt="">
						</a>
						<a href="#" class="btn">
							<img src="./assets/icon/refresh.png" alt="">
						</a>
					</div>
				</div>
				<div class="infomation">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>STT</th>
								<th>Mã nhân viên</th>
								<th>Họ và tên</th>
								<th>Giới tính</th>
								<th>Ngày sinh</th>
								<th>Địa chỉ Email</th>
								<th>Địa chỉ</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>15</td>
								<td>NV-34296</td>
								<td>Hoàng Hùng Chung</td>
								<td>Nam</td>
								<td>02/08/1954</td>
								<td>kthkuizh3830@nowhere.com</td>
								<td>
									<div class="info-address">
										<span>104 nhà K, ngõ 72 Lĩnh Nam</span>

										<div class="action hidden">
											<a class="btn">
												<i class="fa-solid fa-pencil"></i>
											</a>
											<a class="btn">
												<i class="fa-regular fa-copy"></i>
											</a>
											<a class="btn">
												<i class="fa-solid fa-xmark"></i>
											</a>
										</div>
									</div>
								</td>

							</tr>
						</tbody>
					</table>
				</div>

				<div class="pagination-wrapper">
					<b>Tổng: 100</b>

					<nav>
						<div class="total-page">
							<b>Số bản ghi/trang</b>
							<select>
								<option>10</option>
								<option>20</option>
								<option>50</option>
							</select>
						</div>
						<ul class="pagination">
							<li class="page-item">
								<a class="page-link" href="#">
									<img src="./assets/icon/btn-prev-page.svg" alt="">
								</a>
								<a class="page-link" href="#">
									<img src="./assets/icon/btn-next-page.svg" alt="">
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal thêm nhân viên -->
	<div class="modal" id="employeeModal">
		<div class="modal-content">
			<h2 id="modalTitle">Thêm nhân viên mới</h2>
			<form id="employeeForm">
				<div class="container_form">
					<div class="row_1">
						<div class="info_1">
							<div class="code_name">
								<div class="code">
									<label for="employeeCode">Mã nhân viên</label>
									<input id="employeeCode" name="code" type="text">
								</div>
								<div class="name">
									<label for="employeeName">Họ và tên</label>
									<input id="employeeName" name="name" type="text">
								</div>
							</div>
							<div class="position">
								<label for="employeePosition">Vị trí</label>
								<input id="employeePosition" name="position" type="text">
							</div>
							<div class="department">
								<label for="employeeDepartment">Phòng ban</label>
								<input id="employeeDepartment" name="department" type="text">
							</div>
						</div>

						<div class="info_2">
							<div class="dob_gender">
								<div class="dob">
									<label for="employeeDob">Ngày sinh</label>
									<input id="employeeDob" name="dob" type="date">
								</div>
								<div class="gender">
									<label>Giới tính</label>
									<div class="option">
										<input type="radio" id="genderMale" name="gender" value="Nam">
										<label for="genderMale">Nam</label>

										<input type="radio" id="genderFemale" name="gender" value="Nữ">
										<label for="genderFemale">Nữ</label>

										<input type="radio" id="genderOther" name="gender" value="Khác">
										<label for="genderOther">Khác</label>
									</div>
								</div>
							</div>
							<div class="id_date">
								<div class="id">
									<label for="employeeId">Số CMND</label>
									<input id="employeeId" name="id" type="text">
								</div>
								<div class="date">
									<label for="employeeIdDate">Ngày cấp</label>
									<input id="employeeIdDate" name="idDate" type="date">
								</div>
							</div>
							<div class="issued">
								<label for="employeeIssued">Nơi cấp</label>
								<input id="employeeIssued" name="issued" type="text">
							</div>
						</div>
					</div>

					<div class="row_2">
						<div class="address">
							<label for="employeeAddress">Địa chỉ</label>
							<input id="employeeAddress" name="address" type="text">
						</div>
					</div>

					<div class="row_3">
						<div class="phone">
							<label for="employeePhone">ĐT Di động</label>
							<input id="employeePhone" name="phone" type="text">
						</div>
						<div class="tel">
							<label for="employeeTel">ĐT Cố định</label>
							<input id="employeeTel" name="tel" type="text">
						</div>
						<div class="email">
							<label for="employeeEmail">Email</label>
							<input id="employeeEmail" name="email" type="email">
						</div>
					</div>

					<div class="row_4">
						<div class="bank_account_number">
							<label for="employeeBankAccountNumber">Tài khoản ngân hàng</label>
							<input id="employeeBankAccountNumber" name="bankAccountNumber" type="text">
						</div>
						<div class="bank_account_name">
							<label for="employeeBankAccountName">Tên ngân hàng</label>
							<input id="employeeBankAccountName" name="bankAccountName" type="text">
						</div>
						<div class="branch">
							<label for="employeeBranch">Chi nhánh</label>
							<input id="employeeBranch" name="branch" type="text">
						</div>
					</div>
				</div>
				<div class="buttons">
					<button type="button btn-danger" onclick="closeModal()">Hủy</button>
					<button type="submit" class="btn btn-success">Thêm mới</button>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
